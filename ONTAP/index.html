<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoYoutube</title>
    <link rel="stylesheet" href="../CSS/demoytb.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="logo">
                <img width="30%" src="../img/youtube-logo.png" alt="">
                <h1 >Youtube</h1>
            </div>
            <div class="header-search">
                <div><input type="text" placeholder="Tìm kiếm"></div>
                <div><button ><img width="50%" src="../img/magnifying-glass.png" alt=""></button></div>
                <div class="search-micro">
                    <a href="#"><img width="8%" src="../img/microphone.png" alt=""></a>
                </div>
            </div>
            <div class="header_right">
                <div class="header-create" title="Tạo">
                    <a href=""><img width="30%" src="../img/folder-notch-plus.png" alt=""></a>
                </div>
                <div class="header-notification" title="Thông báo">
                    <a href="#"><img width="30%" src="../img/bell-ringing.png" alt=""></a>
                </div>
                <div class="header-login" title="User">
                    <a href="#"><img width="30%" src="../img/user.png" alt=""></a>
                </div>
            </div>
            </div>
        <div class="layout">
            <div class="sidebar">
                <div>
                    <div class="side-item"><a href="#">Trang chủ</a></div>
                    <div class="side-item"><a href="#">Yêu thích</a></div>
                    <div class="side-item"><a href="#">Khám phá</a></div>
                    <div class="side-item"><a href="#">Kênh đăng ký</a></div>
                    <div class="side-item"><a href="#">Short</a></div>
                </div>
                <div class="sidebar-tow">
                    <div class="side-item2"><a href="#">Thư viện</a></div>
                    <div class="side-item2"><a href="#">Video đã xem</a></div>
                    <div class="side-item2"><a href="#">Video của bạn</a></div>
                    <div class="side-item2"><a href="#">Xem sau</a></div>
                    <div class="side-item2"><a href="#">Video đã thích</a></div>
                </div>
            </div>
            
            <div class="section">
                <div class="category">
                    <div class="category-item">Tất cả</div>
                    <div class="category-item">Âm thanh</div>
                    <div class="category-item">Trực tiếp</div>
                    <div class="category-item">Danh sách kết hợp</div>
                    <div class="category-item">Hoạt họa</div>
                    <div class="category-item">Doanh nghiệp</div>
                    <div class="category-item">Bóng đá</div>
                    <div class="category-item">Thiên nhiên</div>
                    <div class="category-item">Nghệ thuật thị giác</div>
                    <div class="category-item">Mới tải lên gần đây</div>
                </div>
                <div class="content">
                    <div class="content-item"></div>
                    <div class="content-item"></div>
                    <div class="content-item"></div>
                    <div class="content-item"></div>
                    <div class="content-item"></div>
                    <div class="content-item"></div>
                    <div class="content-item"></div>
                    <div class="content-item"></div>
                </div>
            </div>
        </div>
    </div>

</html>
